<!DOCTYPE html>
<html>

<body>

    <h2>HTML Forms</h2>

    <form action="Nothing.">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>If you click the "Submit" button, Nothing will happen thus far.".</p>

    <h2>Radio Buttons</h2>

    <p>Choose your favorite Web language:</p>

    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label> <br><br>
        <input type ="button" value="Submit" onclick="document.getElementById('baseText').innerHTML = 'New Value after Click'">
    </form>
    
    <button type="button"
    onclick="document.getElementById('baseText').innerHTML = 'New Value after Click'" test-value="javascriptButton">
    Click to change text value below.</button>
    
    <h3 id="baseText" test-value="textChange">Your favorite language is: </h3>

    <br><br><br><br>


    <a href="index.html" test-value="link">HOME</a>

</body>

</html>
